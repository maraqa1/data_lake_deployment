

services:
  minio:
    image: minio/minio:RELEASE.2025-07-23T15-54-02Z-cpuv1
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    volumes:
      - ./volumes/minio_data:/data
    networks:
      - ${NETWORK_NAME}

  airbyte-db:
    image: airbyte/db:0.58.0
    container_name: airbyte-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./volumes/pgdata:/var/lib/postgresql/data
    networks:
      - ${NETWORK_NAME}

  airbyte-server:
    image: airbyte/server:0.58.0
    container_name: airbyte-server
    ports:
      - "8000:8000"
    environment:
      AIRBYTE_DATABASE_USER: ${POSTGRES_USER}
      AIRBYTE_DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      AIRBYTE_DATABASE_DB: ${POSTGRES_DB}
      AIRBYTE_DATABASE_HOST: airbyte-db
    depends_on:
      - airbyte-db
    networks:
      - ${NETWORK_NAME}

  airbyte-webapp:
    image: airbyte/webapp:0.58.0
    container_name: airbyte-webapp
    ports:
      - "8001:80"
    depends_on:
      - airbyte-server
    networks:
      - ${NETWORK_NAME}

  airbyte-worker:
    image: airbyte/worker:0.58.0
    container_name: airbyte-worker
    environment:
      AIRBYTE_DATABASE_USER: ${POSTGRES_USER}
      AIRBYTE_DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      AIRBYTE_DATABASE_DB: ${POSTGRES_DB}
      AIRBYTE_DATABASE_HOST: airbyte-db
    networks:
      - ${NETWORK_NAME}
    depends_on:
      - airbyte-server

  airbyte-cron:
    image: airbyte/cron:0.58.0
    container_name: airbyte-cron
    depends_on:
      - airbyte-server
    networks:
      - ${NETWORK_NAME}

networks:
  ${NETWORK_NAME}:
    driver: bridge